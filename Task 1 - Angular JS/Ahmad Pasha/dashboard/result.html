<div>
  <div header></div>

  <div style="
      background-image: url('https://assets.ccbp.in/frontend/react-js/match-game-score-card-sm-bg.png');
      background-repeat: no-repeat;
      background-size: cover;
    " class="col-lg-4 m-auto col-10 p-5">
    <img ng-src="https://assets.ccbp.in/frontend/react-js/match-game-trophy.png" class="w-100 mt-5" />
    <p class="text-center fs-3 fw-bold text-white">Your Score: {{score}}</p>
    <div class="d-flex gap-2 p-2 justify-content-center">
      <a ui-sref="detailedView({subjectId: subjectId,levelId: levelId})"><button
          class="border-1 rounded-3 fs-6 p-2 fw-medium shadow-lg">
          Play Again
        </button></a>
      <a ui-sref="home">
        <button class="border-1 rounded-3 p-2 fw-medium fs-6 shadow-lg">
          Home
        </button>
      </a>
    </div>
  </div>
</div>
